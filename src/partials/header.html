<header class="header">
  <div class="container">
    <div class="header__menu">
      <nav class="header__navigation navigation">
        <div class="navigation__logo logo">
          <svg class="logo__icon" width="24" height="24">
            <use href="./images/svg/sprite.svg#film"></use>
          </svg>
          <span class="logo__text visually-hidden">Filmoteka </span>
        </div>

        <ul class="navigation__list">
          <li class="navigation__item navigation__item--active">
            <a class="navigation__link navigation__link" href="#">Home</a>
          </li>
          <li class="navigation__item">
            <a class="navigation__link" href="#">my library</a>
          </li>
        </ul>
      </nav>
      <button class="login visually-hidden1" type="button">
        <svg class="login__icon" width="30" height="30">
          <use href="./images/svg/sprite.svg#user"></use>
        </svg>
      </button>
    </div>

    <!-- Search form -->
    <form class="header__form form">
      <input class="form__input input" type="text" name="searchQuery" />
      <button type="button">
        <svg width="12" height="12">
          <use href="./images/svg/sprite.svg#search"></use>
        </svg>
      </button>
    </form>
    <div id="errorMessage" class="header__message visually-hidden1">
      Search result not successful. Enter the correct movie name and
    </div>
  </div>
</header>
