<header class="header">
  <div class="container">
    <div class="header__menu">
      <nav class="header__navigation navigation">
        <a class="navigation__logo logo" href="./index.html">
          <svg class="logo__icon" width="24" height="24">
            <use href="./images/svg/sprite.svg#film"></use>
          </svg>
          <span class="logo__text">Filmoteka</span>
        </a>

        <ul class="navigation__list">
          <li class="navigation__item">
            <a class="navigation__link navigation__link--active" href="#"
              >Home</a
            >
          </li>
          <li class="navigation__item">
            <a class="navigation__link" href="./library.html">My library</a>
          </li>
        </ul>
      </nav>

      <!-- Login -->
      <div class="login login--is-logined1">
        <button class="login__button" type="button" data-loginButton>
          <svg class="login__icon" width="30" height="30">
            <use href="./images/svg/sprite.svg#user"></use>
          </svg>
        </button>

        <span class="login__user-name">filmoteka@gmail.com</span>
      </div>
    </div>

    <!-- Search form -->
    <form class="header__form form">
      <input
        class="form__input input"
        type="text"
        name="searchQuery"
        placeholder="Movie search"
        autocomplete="off"
      />
      <button class="form__button" type="submit">
        <svg width="12" height="12">
          <use href="./images/svg/sprite.svg#search"></use>
        </svg>
      </button>
    </form>
    <div id="errorMessage" class="header__error-message is-hidden">
      Search result not successful. Enter the correct movie name and try
      again...
    </div>

    <div class="filterBtn">
        <div class="genre-btn">
            <div class="dropdown">
                <button class="dropbtn">Genres</button>
                <ul id="myDropdown" class="dropdown-content"></ul>
            </div>
        </div>
        <div class="setting-box">
            <div class="chenge-theme-togle">
                <input type="checkbox" class="checkbox" id="checkbox" />
                <label for="checkbox" class="label">
                    <svg class="icon-sun" width="20" height="20">
                        <use href="/src/images/darkTheme.svg#icon-sun"></use>
                    </svg>
                    <svg class="icon-moon" width="20" height="20">
                        <use href="/src/images/darkTheme.svg#icon-moon"></use>
                    </svg>
                    <span class="ball"></span>
                </label>
            </div>
        </div>
  </div>
</header>
