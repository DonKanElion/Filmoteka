<header class="header header__library">
  <div class="container">
    <div class="header__menu">
      <nav class="header__navigation navigation">
        <a class="navigation__logo logo" href="./index.html">
          <svg class="logo__icon" width="24" height="24">
            <use href="./images/svg/sprite.svg#film"></use>
          </svg>
          <span class="logo__text">Filmoteka</span>
        </a>

        <ul class="navigation__list">
          <li class="navigation__item">
            <a class="navigation__link" href="./index.html">Home</a>
          </li>
          <li class="navigation__item">
            <a
              class="navigation__link navigation__link--active"
              href="./library.html"

      <div class="login login--is-logined">

    <ul class="user-lib-btns">
      <li class="header__user-item">

        <button class="user-lib-btn queue" type="button">Queue</button>
      </li>
